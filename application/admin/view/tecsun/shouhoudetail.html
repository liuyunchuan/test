{extend name="base/common"}
{block name="body"}

<div class="right_col" role="main">
	<div class="clearfix">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2> {$type} <small> 详细信息 </small></h2>
            <ul class="nav navbar-right panel_toolbox">
              <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
              <li><a class="close-link"><i class="fa fa-close"></i></a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form id="demo-form2" method="post" data-parsley-validate class="form-horizontal form-label-left">

              <input type="hidden" name="id" value="{$list.id}">

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name"> 客户角色 </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" id="name" name="name" required="required" class="form-control col-md-7 col-xs-12" readonly="readonly" value="{$list.q1}">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name"> 产品使用频率 </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" id="q2" name="q2" required="required" class="form-control col-md-7 col-xs-12" readonly="readonly" value="{$list.q2}">
                </div>
              </div>

              <div class="form-group">
                <label  class="control-label col-md-3 col-sm-3 col-xs-12" for="q3"> 日常来访接待量 </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="q3" name="q3" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" readonly="readonly" value="{$list.q3}">
                </div>
              </div>

              <div class="form-group">
                <label  class="control-label col-md-3 col-sm-3 col-xs-12" for="q4"> 服务评价 </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="q4" name="q4" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" readonly="readonly" value="{$list.q4}">
                </div>
              </div>

              <div class="form-group">
                <label  class="control-label col-md-3 col-sm-3 col-xs-12" for="q5"> 需要提升的地方？ </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="q5" name="q5" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" readonly="readonly" value="{$list.q5}">
                </div>
              </div>

              <div class="form-group">
                <label  class="control-label col-md-3 col-sm-3 col-xs-12" for="q6"> 客户公司名称？ </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="q6" name="q6" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" readonly="readonly" value="{$list.q6}">
                </div>
              </div>

              <div class="form-group">
                <label  class="control-label col-md-3 col-sm-3 col-xs-12" for="name"> 客户姓名？ </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="name" name="name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" readonly="readonly" value="{$list.name}">
                </div>
              </div>

              <div class="form-group">
                <label  class="control-label col-md-3 col-sm-3 col-xs-12" for="phone"> 客户手机号码？ </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="phone" name="phone" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" readonly="readonly" value="{$list.phone}">
                </div>
              </div>

              <div class="form-group">
                <label  class="control-label col-md-3 col-sm-3 col-xs-12" for="jiang"> 获得奖品 </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="jiang" name="jiang" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" readonly="readonly" value="{$list.jiang}">
                </div>
              </div>

              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button class="btn btn-primary" type="button" id="btn-back"> 返回 </button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
{/block}
{block name="js"}
<script src="__PUBLIC__/static/index/js/user_visitordetail.js"></script>
{/block}
