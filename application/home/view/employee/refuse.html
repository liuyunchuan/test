{block name="body"}
<div class="container">
    <div class="yuyuedetail">
        <form action="{:url('refuse')}" method="post" id="refuse">
            <div class="textarea-box"><textarea class="textarea" name="content"  placeholder="请输入不与TA约会的原因 " style="font-size: 20px; width: 100%;height: 300px;"></textarea></div>
            <input type="hidden" name="id" value="{$id}">
            <div class="yuema">
                <a href="javascript:history.go(-1)" class="hehea blue-btn agree-btn">返回</a>
                <a href="javascript:void(0)" class="hehea blue-nobg-btn  disagree-btn " href="{:url('Index/index')}"  id="send">发送</a>
                
                </div>
        </form>
    </div>
    <script type="text/javascript">
        $("#send").click(function(){
            document.getElementById('refuse').submit();return false;
        });
    </script>
</div>
