{extend name="base/common"}
{block name="body"}
<div class="container">
    <form action="#" method="post" class="qiandao">
        <h1>修改信息</h1>
        <div>
            <label>姓名</label>
            <input type="text" id="name" name="name" value="{$list.name}">
        </div>
        <div>
            <label>手机</label>
            <input type="text" id="phone" name="phone" value="{$list.phone}">
        </div>
        <div>
            <label>身份证号</label>
            <input type="text" id="idcard" name="idcard" value="{$list.idcard}">
        </div>
        <div>
            <label>地址</label>
            <input type="text" id="address" name="address" value="{$list.address}">
        </div>
        <input type="hidden" id="id" name="id"  value="{$list.id}">
        <input type="button" class="hehea" id="save" value="保存"/>
    </form>
</div>

<script>
window.onpopstate = function(event) {
    WeixinJSBridge.call('closeWindow');
}
</script>
{/block}
{block name="js"}
<script src="__PUBLIC__/static/home/js/lyc_common.js" type="text/javascript"></script>
<script src="__PUBLIC__/static/home/js/lyc_modify.js"  type="text/javascript"></script>
{/block}
