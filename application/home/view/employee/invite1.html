{extend name="base/common"}
{block name="body"}
<div class="container">
	<form action="#" method="post" id="appoint" class="qiandao" style="display: ;">
		<h1>请填写邀请信息</h1>
		<div>
			<label>访客姓名</label>
			<input type="text" class="username" id="username" name="name" value="{$record.name}">
		</div>
		<div class="field phone">
			<label>访客手机</label>
				<input type="text" class="yourphone" name="phone" id="hisphone" onkeyup="formatPhone('hisphone','mobile_no_div_hisphone','uin_del')" onfocus="formatPhone('hisphone','mobile_no_div_hisphone','uin_del')" onblur="hide('mobile_no_div_hisphone')" value="{$record.phone}">
				<input type="text" class="mobile_no_div" id="mobile_no_div_hisphone" style="display: none;">
				<a class="uin_del" id="uin_del" href="javascript:clearphone('hisphone','uin_del');"></a>
		</div>
		<div>
			<label>来访时间</label>
			<input type="text" class="appDateTime" id="appDateTime" name="start_time" readonly="readonly">
		</div>

		<div>
			<label>截止时间</label>
			<input type="text" class="appDateTime_end" id="appDateTime_end" name="end_time" readonly="readonly" placeholder="选填 / 默认为4小时">
		</div>

		<div>
			<label> 到访人数 </label>
			<select class="select" name="accompanying" id="num">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
			</select>
		</div>
		<div>
			<label>邀请事由</label>
			<select class="select" name="account" id="reason">
				{volist name="reasons" id="vo"}
					<option value="{$vo.value}"> {$vo.value} </option>
				{/volist}
					<!-- <option value="考察公司">考察公司</option>
					<option value="参加研习会">参加研习会</option>
					<option value="送货">送货</option>
					<option value="取货">取货</option>
					<option value="洽谈合作">洽谈合作</option>
					<option value="其他理由">其他理由</option> -->
			</select>
		</div>
		<div style="height: 30%;display: none;" >
			<div id="field_me" style="display: none;">
				<label>我的手机</label>
				<input type="text" class="yourphone" name="yourphone" id="yourphone" readonly="readonly" value="{$employee.phone}">
				<div>
					<label>我的单位</label>
					<input type="text" class="yourunit" name="yourunit" id="yourunit" readonly="readonly" value="{$employee.company}">
				</div>
			</div>
		</div>

		<input type="hidden" class="text" disabled="true" id="status"  name="status" value="{$status}" />

		<div class="field field_button" id="yaoqing">
			<input type="submit" class="hehea" id="yaoqing_button" value="邀请">

		</div>
		<div class="field field_button">
		</div>
	</form>
	</div>
<script>
window.onpopstate = function(event) {
    WeixinJSBridge.call('closeWindow');
}
</script>
{/block}
{block name="js"}
<script src="__PUBLIC__/static/home/js/lyc_common.js" type="text/javascript"></script>
<script src="__PUBLIC__/static/home/js/lyc_invitationvip.js"  type="text/javascript"></script>
{/block}
