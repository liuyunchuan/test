{extend name="base/common"}
{block name="body"}
<div class="container">
	<form action="#" method="post" id="registered_form" class="qiandao" style="display: none;">
		
		<h1> 请填写您的信息 </h1>

		<div>
			<label> 您的姓名 </label>
			<input type="text" name="name" id="name" value="{$user['name']}">
			<!-- <input type="text" name="yourname" id="yourname" value="测试名字"> -->
		</div>

		<div>
			<label> 您的手机 </label>
			<input type="text" class="phone" name="phone" id="phone" onkeyup="formatPhone('phone','mobile_no_div_phone','uin_del')" onfocus		="formatPhone('phone','mobile_no_div_phone','uin_del')" onblur="hide('mobile_no_div_phone')" value="{$user['phone']}">
			<!-- <input type="text" class="phone" name="phone" id="phone" onkeyup="formatPhone('phone','mobile_no_div_phone','uin_del')" onfocus		="formatPhone('phone','mobile_no_div_phone','uin_del')" onblur="hide('mobile_no_div_phone')" value="18814127570"> -->
			<input type="text" class="mobile_no_div" id="mobile_no_div_phone" style="display: none;">
			<a class="uin_del" id="uin_del" href="javascript:clearphone('phone','uin_del');"></a>
		</div>

		<div>
			<label> 身份证号 </label>
			<input type="text" class="idcard" name="idcard" id="idcard" onkeyup="formatIdcard('idcard','mobile_no_div_idcard','uin_del1')" onfocus="formatIdcard('idcard','mobile_no_div_idcard','uin_del1')" onblur="hide('mobile_no_div_idcard')" placeholder="（选填）" value="{$user['idcard']}">
			<input type="text" class="mobile_no_div" id="mobile_no_div_idcard" style="display: none;">
			<a class="uin_del" id="uin_del1" href="javascript:clearphone('idcard','uin_del1');"></a>
		</div>

		<div>
			<label> 您的单位 </label>
			<input type="text" class="company" name="company" id="company" placeholder="（选填）" value="{$user['company']}">
		</div>

		<div class="field field_button">
			<input type="button" class="hehe" id="registered_button" value="确定">
			<input type="button" value="返回" class="hehe agree-btn" id="return_button"  style="display: none" >
			<input type="button" value="修改" class="hehe agree-btn me_button" id="modify_button"  style="display: none" >
		</div>

	</form>

	<form action="{:url('yuyue')}" method="post" id="appoint" class="qiandao" style="display: ;">
		
		<h1> 请填写预约信息 </h1>
		
		<div>
			<label> 访问时间 </label>
			<input type="text" class="appDateTime" id="appDateTime" name="start_time" readonly="readonly">
		</div>
		
		<div>
			<label> 对方手机 </label>
			<input type="text" class="yourphone" name="ephone" id="ephone" onkeyup="formatPhone('ephone','mobile_no_div_ephone','uin_del3')" onfocus="formatPhone('ephone','mobile_no_div_ephone','uin_del3')" onblur="hide('mobile_no_div_ephone')" value="{$record['ephone']}">
			<input type="text" class="mobile_no_div" id="mobile_no_div_ephone" style="display: none;">
			<a class="uin_del" id="uin_del3" href="javascript:clearphone('ephone','uin_del3');"></a>

		</div>
		
		<div>
			<label> 到访人数 </label>
			<select class="select" name="accompanying" id="num">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
			</select>
		</div>

		<div>
			<label> 到访事由 </label>
			<select class="select" name="account" id="reason">
				{volist name="reasons" id="vo"}
					<option value="{$vo.value}"> {$vo.value} </option>
				{/volist}
					<!-- <option value="参加会议"> 参加会议 </option>
					<option value="送货送钱"> 送货送钱 </option>
					<option value="收发快递"> 收发快递 </option>
					<option value="拜访亲友"> 拜访亲友 </option>
					<option value="其他理由"> 其他理由 </option> -->
			</select>
		</div>
		
		<div>
			<label>车牌号码</label>
			<input type="text" class="" name="car_num" placeholder="选填">
		</div>
		
		<input type="hidden" class="text" disabled="true" id="status"  name="status" value="{$status}" />			
		
		<div class="field field_button">			
			<input type="button" class="hehe agree-btn" id="me_button" value="我的信息">
			<input type="submit" class="hehe agree-btn me_button" id="yuyue_button" value="预约">
		</div>

	</form>
</div>
{/block}
{block name="js"}
<script src="__PUBLIC__/static/home/js/lyc_common.js" type="text/javascript"></script>
<script src="__PUBLIC__/static/home/js/lyc_yuyue.js"  type="text/javascript"></script>
{/block}
